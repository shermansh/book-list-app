<ion-header>
    <ion-toolbar>
        <ion-title>
            Book List
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let book of books">
            <ion-thumbnail slot="start">
                <img [src]="book.image">
            </ion-thumbnail>
            <ion-label>
                <h2>{{book.title}}</h2>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
